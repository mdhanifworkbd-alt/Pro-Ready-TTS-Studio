    <title>বহু-কণ্ঠস্বর টিটিএস স্টুডিও</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-flow {
        background-size: 200% auto;
        animation: gradient-flow 3s ease infinite;
      }
      @keyframes explode {
        0% {
          transform: scale(0) rotate(-15deg);
          opacity: 0;
          text-shadow: 0 0 5px rgba(255, 255, 255, 0);
        }
        60% {
          transform: scale(1.3) rotate(5deg);
          opacity: 1;
          text-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
        }
        80% {
          transform: scale(0.9) rotate(-2deg);
          text-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
          text-shadow: 0 0 10px rgba(255, 165, 0, 0.4);
        }
      }
      .animate-explode {
        animation: explode 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes neon-glow {
        0%, 100% {
          text-shadow:
            0 0 2px #fff,
            0 0 5px #fff,
            0 0 10px #0ff,
            0 0 20px #0ff,
            0 0 30px #0ff,
            0 0 40px #0ff;
        }
        50% {
          text-shadow:
            0 0 2px #fff,
            0 0 5px #fff,
            0 0 10px #f0f,
            0 0 20px #f0f,
            0 0 30px #f0f,
            0 0 40px #f0f;
        }
      }
      .animate-neon-glow {
        animation: neon-glow 2.5s ease-in-out infinite alternate;
      }
    </style>
